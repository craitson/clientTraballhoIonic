<ion-content padding text-center>

  <h2>Login</h2>
  <form>
    <ion-item>
      <ion-label position="floating">Usu√°rio</ion-label>
      <ion-input type="text" name="login" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </form>
  <br>

  <ion-button class="button button-block" (click)="autentica(login, senha)" color="medium" type="submit">Entrar</ion-button>

  <br>
  <p (click)="createAlertSendMail()">Esqueceu sua senha?</p>


</ion-content>
